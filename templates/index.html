{% extends "base.html" %}

{% block content %}

<h3>{{today}}</h3>

<section class="content", id="counters">
  <h2>{{ heading }}</h2>
  
  
          <table class="table">
                  <thead>
            
                    <tr>
                      
                      <th scope="col">wall</th>
                      <th scope="col">counter</th>
                      <th scope="col">website</th>
                    </tr>
                  </thead>
                  <tbody>
                    
    
                    {% for counter in counters %}  
                    <tr>
                      <th scope="row"><a href="{{ counter['website'] }}">{{ counter['wall name'] }}</a></th>
                        <td>{{ counter['counter']|safe }}</td>
                    </tr>
                    {% endfor %}
                    
                      
              
                  </tbody>
                </table>


{% endblock %}
